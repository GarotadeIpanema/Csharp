        function doA(){

        }
        function doC(){
            // 겟: 아이디는 중복허용 X, 클래스는 중복 허용 가능
            var adiv = document.getElementsByClassName("adiv");
            // alert(adiv);
            // adiv.style.left =a+"px";
            var setInterval(function(){
                adiv.style.left =a+"px";
                a+=10;

        }

        .adiv{
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            left: 300px;
        }
    </style>
</head>

    </div>
