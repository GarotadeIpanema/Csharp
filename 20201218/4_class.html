<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color:red;
        }
        h1.example{
            background-color: aquamarine;
        }
        /* class의 속성값이 example이면서 class인것 */
        .example.test
        {
            color:violet
        }
    
    </style>
</head>
<body>
    <h1>lorem1</h1>
    <h1 class="example">lorem22222</h1>
    <!-- 클래스는 성별,id는 주민번호라고 생각 -->
    <!-- 클래스가 2개 들어간 것, 부트스트랩에 많이 사용 -->
    <h1 class="example test">lorem2</h1>


    <h1 class="test example">lorem2</h1>
    <h1>lorem3</h1>
    <h1>lorem4</h1>
    <p>임시 텍스트</p>
    <p class="example">임시텍스트3</p>

    
</body>
</html>
