<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            /* display:none; */
            /* visibility: hidden; */
            display: inline-block;
            width:200px;
            height: 200px;
            background-color: aquamarine;
            /* block /  inline: 한줄로 붙여서 출력, 가로 세로 값 입력해도 안 먹음 
            inline-block: 200,200값을 받음 */
        }
        #box2{
            display: inline;
            width:200px;
            height: 200px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing.
        </span>
    </div>
    <div id="box2">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing.
        </span>
    </div>
    <span>Dum</span>
</body>
</html>
