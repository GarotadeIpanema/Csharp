<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #aa{
            background-color: yellowgreen;
            height: 300px;
            width:100%;
            display: block;
        }
    </style>
</head>
<body>
    <button id="sbtn">stop</button>
    <div id="aa"><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus, maiores?</p></div>
</body>
</html>
<script>
    $("#aa").click(function(){
        $("#aa").slideUP(5000);
    })
    $("#sbtn").click(function(){
        $("#aa").stop();
    })
</script>
