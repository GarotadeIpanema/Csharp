<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeCaption(cap) {
            
            document.getElementById("fruit").innerText =cap;

        }
    </script>
    <script>
        var example ='박지민';
        example ="<br>이\'동\준';
        example ='\'밍'\ㅁ이밍';'
        document.write(example);
        // 쌍따(홑따) 안에는 홑따(쌍따) 역 슬래쉬 없이 그냥 들어갈 수 있음!!
        //홑따(쌍따) 안에 홑따(쌍따)넣고 싶으면 역슬래쉬 쓰면 됨
         
        
    </script>
</head>
<body>
    <h1 id="fruit">과일</h1>
    <input type="button" value="Apple" onclick="changeCaption('Apple')">
    <input type="button" value="Orange" onclick="changeCaption('Orange')">

</body>
</html>
