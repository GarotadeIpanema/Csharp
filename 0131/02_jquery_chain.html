<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>Document</title>
    <style>
        .reverse{
            background-color: black;
            color:yellow;
        }
    </style>
    <script>
        // $: document().readt((function())):를 함축 
        $(function(){
            // alert("안녕하세요");
            // on: 이벤트를 추가해주는 기능
            $('h1').on('click',function(){
                $(this).html(function (index, html){
                    return html+'+';
                })
            }).on(
                {   mouseselector: function() {$(this).addClass('reverse')},
                    mouseleave : function() {$(this).removeClass('reverse')}
                });
           
        })
    </script>
    
</head>
<body>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
    <h1>Header-3</h1>
</body>
</html>
