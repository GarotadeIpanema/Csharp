<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* p태그가 늘어날때 마다 증가하는 변수,rint 대신 딴거 넣어도됨 :변수명일뿐 */
            counter-increment: rint;
        }
        p::before{
            content : counter(rint)"."
        }
        P::first-letter{
            font-size: 3em;
        }
        p::after
    {
        content:" - "attr(data-page)"page"
    }
    
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <!-- 사용자 정의 태크: data-page -->
    <p data-page="52">Lorem, ipsum dolor.</p>
    <p data-page="273">Lorem, ipsum dolor.</p>
    <!-- p태그 끝에다가 page 번호 삽입 -->
    

</body>
</html>
