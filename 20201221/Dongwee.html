<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 바로 뒤에 있는 h2 태그 한 개을 선택 */
    h1+h2{color:red}
    /* h1 뒤에 있는 모든 태그들를 선택 */
    h1~h2{background: orange;}

    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h2>lorem1</h2>
    <h2>lorem2</h2>
    <h2>lorem3</h2>
    <h2>lorem4</h2>
</body>
</html>
